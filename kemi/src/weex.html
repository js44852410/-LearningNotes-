  <script>
    function setShare(__shareInfo) {
      if (window.navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == 'micromessenger') {
        wx.ready(function () {
          wx.onMenuShareTimeline({
            title: __shareInfo.title, // 分享标题
            link: __shareInfo.link, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: __shareInfo.imgUrl
          });

          wx.onMenuShareAppMessage({
            title: __shareInfo.title, // 分享标题
            desc: __shareInfo.desc, // 分享描述
            link: __shareInfo.link, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: __shareInfo.imgUrl // 分享图标
          });

          wx.onMenuShareQQ({
            title: __shareInfo.title, // 分享标题
            desc: __shareInfo.desc, // 分享描述
            link: __shareInfo.link, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: __shareInfo.imgUrl // 分享图标
          });

          wx.onMenuShareQZone({
            title: __shareInfo.title, // 分享标题
            desc: __shareInfo.desc, // 分享描述
            link: __shareInfo.link, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: __shareInfo.imgUrl // 分享图标
          });
        });
      }
    }

    function setCookie(c_name, value, expiredays) {
      var exdate = new Date()
      exdate.setDate(exdate.getDate() + expiredays)
      document.cookie = c_name + "=" + escape(value) +
        ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
    }

    (function () {
      var ua = window.navigator.userAgent.toLowerCase();

      if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        var location = window.location.href;

        (function (location) {
          var xhr = new XMLHttpRequest();

          xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
              if (xhr.status >= 200 && xhr.status < 300) {
                var data = eval("(" + xhr.responseText + ")");

                if (data.code == 1) {
                  wx.config({
                    debug: false,
                    appId: data.result.appID,
                    timestamp: data.result.timestamp,
                    nonceStr: data.result.noncestr,
                    signature: data.result.signature,
                    jsApiList: [
                      'onMenuShareTimeline',
                      'onMenuShareAppMessage',
                      'onMenuShareQQ',
                      'onMenuShareQZone',
                      'chooseImage',
                      'previewImage',
                      'uploadImage',
                      'scanQRCode',
                      'openLocation',
                      'getLocation',
                      'hideOptionMenu',
                      'hideAllNonBaseMenuItem',
                      'showMenuItems'
                    ]
                  });
                }
              }
            }
          }

          xhr.open("GET", __APIDIR + "wei/wx?url=" + encodeURIComponent(location.split("#")[0]), true);
          xhr.send(null);
        })(location);

        (function (location) {
          function getCookie(c_name) {
            if (document.cookie.length > 0) {
              c_start = document.cookie.indexOf(c_name + "=")
              if (c_start != -1) {
                c_start = c_start + c_name.length + 1
                c_end = document.cookie.indexOf(";", c_start)
                if (c_end == -1) c_end = document.cookie.length
                return unescape(document.cookie.substring(c_start, c_end))
              }
            }
            return ""
          }

          __userToken = getCookie("__userToken");
          __weiSurfaceId = getCookie("__weiSurfaceId");

          if (!__userToken && !__weiSurfaceId) {
            if (location.indexOf("?") < 0) {
              //window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx03ebfa3c3e5c07c3&redirect_uri=http%3A%2F%2Fh5.kmbear.com%2Fsrc%2Fweex.html&response_type=code&scope=snsapi_base&state=123#wechat_redirect';
              window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx03ebfa3c3e5c07c3&redirect_uri=http%3A%2F%2Fh5.kmbear.com%2Fsrc%2Fweex.html&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect';
            } else {
              var search = location.split("?")[1],
                query = search.split("&");

              for (var i = 0, l = query.length; i < l; i++) {
                var queryData = query[i].split("=");

                if (queryData[0] == "code") {
                  var xhr = new XMLHttpRequest();
                  xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                      if (xhr.status >= 200 && xhr.status < 300) {
                        var data = eval("(" + xhr.responseText + ")");

                        if (data.code == 1) {
                          var dataArr = data.result.split(",");

                          __userToken = dataArr[0];

                          setCookie("__userToken", __userToken, null);
                          __userMobile = dataArr[1];
                        } else if (data.code == 0 && data.result.notMobile == 0) {
                          __weiSurfaceId = data.result.weiSurfaceId;
                          setCookie("__weiSurfaceId", __weiSurfaceId, null);
                        }
                      }
                    }
                  }

                  xhr.open("POST", __APIDIR + "appapi/V1.3/login", true);
                  //xhr.setRequestHeader("Content-Type", "application/json");
                  xhr.setRequestHeader("Content-Type", "application/json;charset=utf-8")
                  xhr.send('{"code":"' + queryData[1] + '"}');
                }
              }
            }
          }
        })(location);

        wx.ready(function () {
          wx.hideOptionMenu();
          wx.showMenuItems({
            menuList: [
              'menuItem:share:appMessage',
              'menuItem:share:timeline',
              'menuItem:share:qq',
              'menuItem:share:QZone',
              'menuItem:favorite'
            ] // 要显示的菜单项，所有menu项见附录3
          });

          setShare(__shareInfo);
        })
      }
    })();
  </script>
