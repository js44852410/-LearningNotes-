<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web Worker</title>
</head>
<body>
  <div id="worker0"></div>
  <div id="worker1"></div>
  <div id="worker2"></div>
  <div id="worker3"></div>
  <div id="worker4"></div>
  <div id="worker5"></div>
  <div id="worker6"></div>
  <div id="worker7"></div>
  <div id="worker8"></div>
  <div id="worker9"></div>
  <div id="worker10"></div>
  <div id="worker11"></div>
  <script>
    var w;
    function startWorker(i){
      if(typeof Worker != "undefined"){
        w = new Worker('worker.js');

        w.onmessage = function (event) {
          document.getElementById("worker"+i).innerHTML = event.data;
        }

        w.postMessage(100);
      } else {
        console.log("Sorry, no web work support...")
      }
    }

    function endWorker() {
      w.terminate();
      w = null;
    }

    document.addEventListener("click", function () {
      if(w){
        endWorker();
      } else {
        for(var i = 0; i <= 11; i++){
          startWorker(i);
        }
      }
    })

  </script>
</body>
</html>
