<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    @font-face {
      font-family: myFontface;
      src: url(Sansation_Light.ttf),
           url(Sansation_Light.eot);/*ie9+*/
    }

    @font-face {
      font-family: myFontface;
      src:url('Sansation_Bold.ttf'),
          url('Sansation_Bold.eot'); /* IE9+ */
      font-weight: bold;
    }

    div{
      font-family:myFontface;
    }
  </style>
</head>
<body>
  <div id="test" style="height: 10000px; border:1px solid #000; width: 100px;"></div>
<script>
  window.addEventListener("scroll", function () {
    var spanEle = document.createElement("div");

    spanEle.innerHTML = Math.max(document.body.scrollTop || document.documentElement.scrollTop);
    document.getElementById("test").appendChild(spanEle);
  })
</script>
</body>
</html>
