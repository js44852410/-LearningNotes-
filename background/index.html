<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
  <style type="text/css">
    *{
      margin:0;
      padding:0;
    }

    div{
      display: block;
      width:500px;
      height:500px;
      border:1px solid #CCCCCC;
      margin:50px;
      text-align: center;
      line-height: 500px;
    }

    .bg1{
      background-color: #f9f9f9;
    }

    .bg2 span{
      background-color:#aaa;
    }
    
    .bg3{
      background-image: url(bg.gif);
    }

    .bg4{
      background-image:url("bg_flower.gif"), url("bg_flower_2.gif");
    }
  </style>
</head>
<body>
  <div class="bg1">
    背景颜色
  </div>
  <div class="bg2">
    <span>文字背景颜色</span>
  </div>
  <div class="bg3">
    背景图片
  </div>
  <div class="bg4">
    设置两幅背景图片
  </div>
</body>
</html>
